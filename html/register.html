<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>register</title>
<link rel="stylesheet" type="text/css" href="logreg.css">
<script src="jquery-3.3.1.min.js"></script>	
<script type="text/javascript">
		$(function(){
		       $("#register").click(function () {
            if ($("#username").val().length < 6 ||$("#username").val().length > 16){          	
                return alert('请输入6-16位用户名');
            }
            if ($("#pass").val().length < 6||$("#pass").val().length > 16){
                return alert('请输入6-16位密码');
            }
            if($("#pass").val() != $("#pass2").val()){
            	return alert("两次输入的密码不一致！");
            }
           $.ajax({
               url:"http://127.0.0.1:8085//DataServer/local/",
               type:"POST",
               async: false,
               data:{
                    username:$("#username").val(),
                    password:$("#pass").val(),
               },
               success:function (res) {
                   alert(res);
                   window.location ="home.html";
               },
               error:function (err) {
                   console.log(err);
               }
           })
       });
	});
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<h1>欢迎注册</h1>

			<form class="form" >
				
				<input type="text" placeholder="用户名(请输入6～16位用户名)" id='username'>
				<input type="password" placeholder="密码(请输入6～16位密码)" id='pass'>
				<input type="password" placeholder="再次确认密码" id='pass2'>
				<input type="text" placeholder="姓名(选填)" id='realname'>
				<input type="number" placeholder="手机号(选填)" id='phonenumber'>
				<button id="register">注册</button>
				<p> <a href="home.html" class="cc">返回首页</a></p>
		</div>
	</div>
</body>
</html>
